<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SaturnX Apps Version</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, #1a0000, #000000);
      font-family: 'Poppins', sans-serif;
      color: #fff;
      overflow: hidden;
    }
    .card {
      background: rgba(30, 5, 5, 0.95);
      border: 2px solid #ff0033;
      border-radius: 18px;
      padding: 30px;
      width: 370px;
      box-shadow: 0 0 25px #ff0033, 0 0 80px #660000 inset;
      text-align: center;
      animation: float 3s ease-in-out infinite;
      position: relative;
      z-index: 2;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }
    h1 { color: #ff0033; text-shadow: 0 0 20px #ff1a40; }
    p { color: #ffb8c2; }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border-radius: 8px;
      border: 2px solid #ff0033;
      font-size: 1rem;
    }
    button {
      background: #ff0033;
      color: #0a0a0f;
      font-weight: bold;
      text-transform: uppercase;
      cursor: pointer;
      box-shadow: 0 0 20px #ff0033;
      transition: all .3s ease-in-out;
    }
    button:hover {
      background: #0a0a0f;
      color: #ff0033;
      box-shadow: 0 0 30px #ff0033;
    }
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      z-index: 9999;
    }
    .overlay button {
      width: auto;
      margin-top: 20px;
    }
    .floating-card {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%) scale(0);
      background: rgba(30, 5, 5, 0.98);
      border: 2px solid #ff0033;
      border-radius: 14px;
      padding: 25px;
      text-align: center;
      color: #ff0033;
      font-size: 1.2rem;
      box-shadow: 0 0 30px #ff0033;
      transition: transform 0.3s ease-in-out;
      z-index: 10000;
    }
    .floating-card.show { transform: translate(-50%, -50%) scale(1); }
    .join-btn { color:#0a0a0f; background:#ff0033; padding:8px 18px; border-radius:6px; text-decoration:none; font-weight:bold; transition:0.3s; }
    .join-btn:hover { background:#0a0a0f; color:#ff0033; box-shadow:0 0 20px #ff0033; }
  </style>
</head>

    <button onclick="mintaIzin()">Coba Lagi</button>
  </div>

  <!-- Floating Card -->

    Silahkan Follow Channel Kami<br><br>
    <a href="https://t.me/SaturnXapps" target="_blank" class="join-btn">Join Channel</a>

</html>
